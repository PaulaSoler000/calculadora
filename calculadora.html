<!DOCTYPE html>
<html lang="en-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="estilo/style.css" />
    <title>Calculadora</title>

    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script> 
    
  </head>

  <body>

    <div class="calculator"> 
    
                   <input class="pantalla" type="text" id="pantalla" >
             
            <div class="calculator-keys">
            

                  <button type="button" value="7" class="btn btn-light" onclick="display_num(7)">7</button>
                  <button type="button" value="8" class="btn btn-light"  onclick="display_num(8)">8</button>
                  <button type="button" value="9" class="btn btn-light" onclick="display_num(9)">9</button>
                  <button type="button" class="operator btn btn-info" value="+" onclick="operador('+')">+</button>
             
                  <button type="button" value="4" class="btn btn-light" onclick="display_num(4)">4</button>
                  <button type="button" value="5" class="btn btn-light" onclick="display_num(5)">5</button>
                  <button type="button" value="6" class="btn btn-light" onclick="display_num(6)">6</button> 
                  <button type="button" class="operator btn btn-info" value="-" onclick="operador('-')">-</button>
            
                  
                  <button type="button" value="1" class="btn btn-light" onclick="display_num(1)">1</button>
                  <button type="button" value="2" class="btn btn-light" onclick="display_num(2)">2</button>
                  <button type="button" value="3" class="btn btn-light" onclick="display_num(3)">3</button> 
                  <button type="button" class="operator btn btn-info" value="*" onclick="operador('*')">x</button>
          
                  <button type="button" value="0" class="btn btn-light" onclick="display_num(0)">0</button>
                  <button type="button" value="/" class="btn btn-light" onclick="operador('/')">/</button>
                  <button type="button" class="btn btn-success" value="CE">CE</button>
                  <button type="button" class="btn btn-warning" value="=" onclick="total()">=</button>
            </div>
     </div>
  </body>

</html>
